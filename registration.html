<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registration.css">
    <script src="registration.js"></script>
</head>
<body>
    <h1>Basic Details</h1>
    <form id="RegistrationForm">
        <div id="BasicDetails">
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div>
                <label for="Email">Email ID:</label>
                <input type="email" id="Email" name="Email" required>
            </div>
            <div>
                <label for="userID">User ID:</label>
                <input type="text" id="userID" name="userID" required>
            </div>
            <div>
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="" disabled selected>Select your country</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                    <option value="South Africa">South Africa</option>
                    <option value="Germany">Germany</option>
                </select>
            </div>
            <div>
                <label for="State">State:</label>
                <select id="State" name="State" required>
                    <option value="" disabled selected>Select your state</option>
                    <option value="Gauteng">Gauteng</option>
                    <option value="North America">North America</option>
                    <option value="Midlands">Midlands</option>
                </select>
            </div>
            <div>
                <label for="City">City:</label>
                <select id="City" name="City" required>
                    <option value="" disabled selected>Select your city</option>
                    <option value="Pretoria">Pretoria</option>
                    <option value="New York">New York</option>
                    <option value="Berlin">Berlin</option>
                </select>
            </div>
            <div>
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{3}-[0-9]{4}" required>
            </div>
            <div>
                <label for="referenceCode">Reference Code:</label>
                <input type="text" id="referenceCode" name="referenceCode" required>
            </div>
        </div>
        <div>
            <button type="Reset">Reset</button>
            <button type="Continue">Continue</button>
        </div>
    </form>
 <script>
            // Select the form element
            const form = document.getElementById('registrationForm');
    
            // Add a submit event listener to the form
            form.addEventListener('Continue', function(event) {
                event.preventDefault(); // Prevent form submission
    
                // Get the value of the First Name input field
                const firstName = document.getElementById('firstName');
                // Validate and add 'invalid' class for fields with errors
                if (firstName.value.trim() === '') {
                    firstName.classList.add('invalid'); // Apply red border to indicate error
                    alert('First Name is required.');
                    return; // Stop form submission
                }
    
                // Perform similar validation for other fields
                // ...
    
                // If validation passes, remove 'invalid' classes
                firstName.classList.remove('invalid'); // Remove red border
                // Continue for other fields
            });
       
        </script>
    
</body>
</html>
